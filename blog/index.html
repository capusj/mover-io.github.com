---

title: Blog
html_title: Blog
---

<div class="container content-main">
  <div class="row">
    <div class="col-xs-12 col-md-6 m-t-md">
      <h2>Blog</h2>
      <p>Love blogging.</p>
    </div>
    <div class="col-xs-12 col-md-6 m-t-md">
      <ul>
        {% for post in site.categories.blog %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
